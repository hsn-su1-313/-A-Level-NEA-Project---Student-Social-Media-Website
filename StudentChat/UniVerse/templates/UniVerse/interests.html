    <style>
        /* Body styling */
        body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #121212;
            font-family: 'Roboto', sans-serif;
            color: #e0e0e0;
            height: 100vh;
        }

        /* Title styling */
        h1 {
            color: #ffffff;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
        }

        /* Form container styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background-color: #1c1c1c;
            width: 100%;
            max-width: 550px;
            box-sizing: border-box;
        }

        /* Interest selection styling */
        .interest-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            margin: 10px 0;
            border: 2.5px solid #1b2d82;
            border-radius: 8px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #333;
            color: #e0e0e0;
        }

        .interest-option:hover {
            border-color: #7289da;
            box-shadow: 0 0 8px rgba(114, 137, 218, 0.3);
        }

        /* Dropdown styling */
        select {
            padding: 12px;
            border: 2.5px solid #1b2d82;
            border-radius: 8px;
            font-size: 16px;
            background-color: #333;
            color: #e0e0e0;
            width: 80%;
        }

        /* Text input for other interest */
        input[type="text"] {
            margin: 15px 0;
            padding: 12px;
            border: 2.5px solid #1b2d82;
            border-radius: 8px;
            font-size: 16px;
            background-color: #333;
            color: #e0e0e0;
            width: 100%;
        }

        /* Button styling */
        button {
            margin: 15px 0;
            padding: 15px 25px;
            color: white;
            background-color: #1b2d82;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease;
            width: 100%;
        }

        button:hover {
            background-color: #173d7a;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #0d2a54;
            transform: translateY(1px);
        }

        p {
            color: #e0e0e0;
            font-size: 16px;
            text-align: center;
        }

        .selection-error {
            color: #ff0000;
            font-size: 16px;
            margin-bottom: 10px;
        }

    </style>
</head>

    <script>

        // Limit the number of checkboxes that can be selected to 4 and show error if otherwise
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const selectedCount = document.querySelectorAll('input[type="checkbox"]:checked').length;
                if (selectedCount > 4) {
                    alert('You can select a maximum of 4 options.');
                    checkbox.checked = false;
                }
            });
        });
        
        // Update the checkbox value based on the selected dropdown option
        function updateCheckboxValue(subject, id, selection) {
            const selectElement = document.getElementById(subject);
            const checkboxElement = document.getElementById(id);
            const selectedValue = selectElement.value;

            checkboxElement.value = selectedValue;
            document.getElementById(selection).textContent = selectedValue;
        }

        // Initialize the checkbox value on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateCheckboxValue('sports', 'sports-checkbox', 'selected-sport');
            updateCheckboxValue('music', 'music-checkbox', 'selected-music');
        });
